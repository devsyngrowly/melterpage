<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Melter</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
        integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>

<body>


    <div class="container">
        <div class="row">
            <div class="offset-md-3 col-md-6 col-xs-12 mt-3">
            <div class="col-12 text-center ">
                <img src="assets/profile.jpeg" class="img-fluid animate__animated animate__shakeY" height="" width="180" >
                <h2 class="text-center mt-4 text-white animate__animated animate__backInLeft">Mis Redes Sociales</h2>
            </div>
            <div class="col-12 animate__animated animate__tada mt-3 mb-3">
                <a class="socialbox facebook"
                href="http://www.facebook.com/PincheMelter" target="_blank">
                    <div class="social-icon">

                        <i class="fab fa-facebook-f"></i>
                    </div>
                    <div class="description">
                        <span class="ng-binding-shares"></span>
                        <span class="ng-binding-likes"></span>
                        <span>Facebook</span>
                    </div>
                </a>
            </div>
            <div class="col-12 animate__animated animate__tada mt-3 mb-3">
            <a class="socialbox twitter" href="http://www.twitter.com/PincheMelter" target="_blank">
                <div class="social-icon">
                    <i class="fab fa-twitter"></i>
                </div>
                <div class="description">
                    <span class="ng-binding"></span>
                    <span>Twitter</span>
                </div>
            </a>
            </div>
            <div class="col-12 animate__animated animate__tada mt-3 mb-3">
            <a class="socialbox youtube" href="http://www.youtube.com/user/melterv" target="_blank">
                <div class="social-icon">
                    <i class="fab fa-youtube"></i>
                </div>
                <div class="description">
                    <span class="ng-binding"></span>
                    <span>Youtube</span>
                </div>
            </a>
            </div>
            <div class="col-12 animate__animated animate__tada mt-3 mb-3">
                <a class="socialbox twitch" href="http://www.twitch.tv/melterv" target="_blank">
                    <div class="social-icon">
                        <i class="fab fa-twitch"></i>
                    </div>
                    <div class="description">
                        <span class="ng-binding"></span>
                        <span>Twitch</span>
                    </div>
                </a>
                </div>
             <div class="col-12 animate__animated animate__tada mt-3 mb-3">
            <a class="socialbox instagram"
            href="http://www.instagram.com/melterv" target="_blank">
                <div class="social-icon">
                    <i class="fab fa-instagram"></i>
                </div>
                <div class="description">
                    <span class="ng-binding"></span>
                    <span>Instagram</span>
                </div>
            </a>
            </div>
            <div class="col-12 animate__animated animate__tada mt-3 mb-3">
                <a class="socialbox tiktok"
                href="https://vm.tiktok.com/ZMJgfkKLH/" target="_blank" style="border: 1px solid #fff;">
                    <div class="social-icon" >
                        <i class="fab fa-tiktok"></i>
                    </div>
                    <div class="description">
                        <span class="ng-binding"></span>
                        <span>TikTok</span>
                    </div>
                </a>
                </div>
                <div class="col-12 animate__animated animate__tada mt-3 mb-3" >
                    <a class="socialbox amazon"
                    href="https://www.amazon.com.mx/hz/wishlist/ls/2L3C2V84QA698?ref_=wl_share" target="_blank">
                        <div class="social-icon">
                            <i class="fab fa-amazon"></i>
                        </div>
                        <div class="description">
                            <span class="ng-binding"></span>
                            <span>Amazon</span>
                        </div>
                    </a>
                    </div>
        </div>
        </div>
    </div>
    <footer class="footer mt-auto py-3">
        <div class="container-fluid text-center">
          <span class="text-white">Hecho por <a href="https://rocketstudio.com.mx/" target="_blank">RocketStudio</a> ðŸš€</span>
        </div>
      </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
</body>

</html>
